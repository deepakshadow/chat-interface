<app-header></app-header>
<br>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control form-control-sm" formControlName="email">
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="message">
                        <div [hidden]="!email.errors.required">
                            Email required!
                        </div>
                        <div [hidden]="!email.errors.email">
                            Email required!
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control form-control-sm" formControlName="password">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="message">
                        <div [hidden]="!password.errors.required">
                            Password required!
                        </div>
                    </div>
                </div>
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-sm">Login</button>
                &nbsp;
                <button type="button" class="btn btn-success btn-sm" (click)="goToSignUp()">Sign Up</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
